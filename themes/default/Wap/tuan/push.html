 <style type="text/css">
 .tuan-shop{overflow:hidden;}
.tuan-shop .shop-con{overflow:hidden;border-bottom:thin solid #eee;padding:10px;background:#FAFAFA;}
.tuan-shop .shop-name{width:50%;float:left;}
.tuan-shop .shop-tags{width:50%;float:right;}
.tuan-shop .shop-local{float:right;}
.tuan-shop .shop-local span{float:left!important;font-size:14px;margin:0 5px;color:#333!important;}
.tuan-shop .shop-tags span{float:right;display: inline-block;width: 20px;height: 20px;color: #FFF;text-align: center;line-height: 20px;margin-left: 3px;border-radius: 2px;}
.tuan-shop .shop-tags span.z{background: #f2c700;}
.tuan-shop .shop-tags span.d{background: #f16600;}
.tuan-shop .shop-tags span.w{background: #02cb65;}
.tuan-shop .shop-tags span.k{background: #00a1ec;}
.main-tuan {overflow:hidden;}
 
 </style>
 
 




<foreach name="shops" item="var">
    <div class="tuan-shop">
        <div class="shop-con">
            <div class="shop-name"><a title="<{$var.shop_name}>" href="<{:U('shop/detail',array('shop_id'=>$var['shop_id']))}>"><{$var.shop_name}></a></div>
            <div class="shop-tags">  
                <!--暂时可以不用开始-->
                <if condition="$var['is_renzheng'] eq 1"> <span class="z">证</span>  </if>
                <gt name="var.card_date" value="$today"><span class="k">卡</span></gt>
                <gt name="var.wei_date" value="$today"> <span class="w">微</span></gt>
                <if condition="$var['is_ding'] eq 1"> <span class="d">订</span></if>
                <gt name="var.yuyue_date" value="$today"><span class="d">订</span></gt>
                <!--暂时可以不用结束-->     
                <div class="shop-local"><span class="mui-icon mui-icon-location"></span><{$var.d}></div>
            </div>
        </div>		
        
        
        <div class="main-tuan">
		<ul>		
        <foreach name="list" item="item">		
        <eq name="item.shop_id" value="$var['shop_id']">	
        
        
        
        
           
                            
                            
                            	
        <li>
			<a class="line" href="<{:U('tuan/detail',array('tuan_id'=>$item['tuan_id']))}>" >
				<div class="container">
					<img class="x4" src="<{:config_img($item['photo'])}>" />	
					<div class="des x8">
						<h5><{$item.title}></h5>
						<p class="intro">
							<em class="clock_ico"></em>
                            <{$item['djs_str']}>
                          
						</p>
						<p class="info">
							<span>￥ <em><{:round($item['tuan_price']/100,2)}></em></span> <del>¥ <{:round($item['price']/100,2)}></del>
                            
							<span class="text-little float-right badge bg-yellow margin-small-top padding-right">已售<{$item.sold_num}></span>
						</p>
					</div>
				</div>
			</a>
		</li>		
        </eq>		
       </foreach>
		</ul>		
        </div>
    </div>
</foreach>

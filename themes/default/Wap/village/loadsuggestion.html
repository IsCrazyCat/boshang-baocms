<foreach name="list" item="item">
	<li class="padding border-bottom">
		<li class="padding border-bottom">
                           <{:bao_Msubstr($item['title'],0,14,false)}><if condition="$item.person neq ''">--意见人：<{$item.person}></if><span><{$item.addtime|date='Y-m-d',###}></span>
			</li>
                        <li class="padding border-bottom" style="color:red;margin-left: 20px">
                          意见内容:<{$item['context']}>
			</li>
                        <li class="padding border-bottom" style="color:red;margin-left: 50px">
                           ->评论内容：<{$item['reply']}><if condition="$item.user neq ''">评论人：<{$item.user}></if><span>评论时间：<{$item.replytime|date='Y-m-d',###}></span>
			</li>
	</li>
</foreach>

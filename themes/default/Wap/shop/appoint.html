<include file='public:header'/>
<link href="/static/default/wap/other/jquery-ui.css" rel="stylesheet" />
<script src="/static/default/wap/other/jquery-ui.js"></script>
<header class="top-fixed bg-yellow bg-inverse">
    <div class="top-back">
        <a class="top-addr" href="javascript:history.go(-1)"><i class="icon-angle-left"></i></a>
    </div>
    <div class="top-title">
        预约服务
    </div>
</header>
<style>
    .datepicker{ width:80% !important;}
</style>
<div class="line padding border-bottom">
    <span class="x12 text-gray">尊敬的<{$name}>，您好：</span>
</div>
<div class="blank-10 bg"></div>

<div class="send-form">
    <form method="POST" action="<{:U('shop/appoint')}>"  target="x-frame" id="yuyue_form">
        <input type="hidden" value="<{$order_id}>" name="data[order_id]" id="order_id"/>
        <input type="hidden" value="<{$shop['shop_id']}>" name="data[shop_id]" id="shop_id"/>

        <div class="row">
            <div class="x7">
                <span class="icon icon-calendar" style="margin-left:8px;"></span>
                <input type="text" class="line-input datepicker" id="date" name="data[yuyue_date]" size="30"  readonly="readonly"  placeholder="选择时间" />
            </div>
            <div class="x5">
                <select name="data[yuyue_time]" class="line-input" >
                    <volist name='getcfg' id='item'>
                        <option value="<{$item}>"><{$item}></option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="row">
            <span class="icon icon-pencil-square-o"></span>
            <input type="text" class="line-input" value="预约套餐：<{:bao_msubstr($tuan['title'],0,25)}>" readonly="readonly"/>
        </div>
        <div class="row">
            <span class="icon icon-map-marker"></span>
            <input type="text" class="line-input" id="addr" name="addr"  size="30"  value="预约门店：<{:bao_msubstr($shop['shop_name'],0,25)}>" readonly="readonly"/>
        </div>

        <div class="row">
            <span class="icon icon-user"></span>
            <input type="text" class="line-input" id="name" name="data[name]" placeholder="填写联系人姓名"  value="<{$name}>"/>
        </div>
        <div class="row">
            <span class="icon icon-mobile"></span>
            <input type="text" class="line-input" id="mobile" name="data[mobile]" placeholder="填写手机号码" value="<if condition="$MEMBER.mobile neq null"><{$MEMBER.mobile}><else/></if>" />
        </div>
        <div class="row">
            <span class="icon icon-pencil-square-o"></span>
            <input type="text" value="" class="line-input" name="data[content]" placeholder="填写其他要求" />
        </div>
        <div class="blank-40"></div>
        <div class="container text-center"><botton class="button button-block button-big bg-dot" id="subbtn">立即预约</botton></div>
    </form>
</div>

<script>
    jQuery(function($){
        $.datepicker.regional['zh-CN'] = {
            closeText: '关闭',
            prevText: '&#x3c;上月',
            nextText: '下月&#x3e;',
            currentText: '今天',
            monthNames: ['一月','二月','三月','四月','五月','六月',
                '七月','八月','九月','十月','十一月','十二月'],
            monthNamesShort: ['一','二','三','四','五','六',
                '七','八','九','十','十一','十二'],
            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
            dayNamesMin: ['日','一','二','三','四','五','六'],
            weekHeader: '周',
            dateFormat: 'yy-mm-dd',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: true,
            yearSuffix: '年'};
        $.datepicker.setDefaults($.datepicker.regional['zh-CN']);
    });
    $(function() {
        $( ".datepicker" ).datepicker();
        $("#subbtn").click(function(){
            var yuyue_form = $("#yuyue_form").serialize();
            $.ajax({
                url: 'shop/appoint',
                data: yuyue_form,
                type: 'post',
                success:function(data) {
                    if (data.status == 'success') {
                        layer.msg(data.msg, {icon: 1});
                        setTimeout(function () {
                            window.location.href = data.url;
                        }, 1000)
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            });
        })
    });
</script>
<include file='public:footer'/>

<script>
	function bd_encrypt_A(gg_lat, gg_lon){
		var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
		var x = gg_lon;
		var y = gg_lat;
		var z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * x_pi);
		var theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * x_pi);
		var bd_lon = z * Math.cos(theta) + 0.0065;
		var bd_lat = z * Math.sin(theta) + 0.006;
		var my_bd_lon = parseInt(bd_lon); 
		if ( my_bd_lon > 1  ) {
			setCookie('lat', bd_lat, 1); 
			setCookie('lng', bd_lon, 1);
			setCookie('lat_ok', bd_lat, 1); 
			setCookie('lng_ok', bd_lon, 1);
			dingwei('<{:U("/wap/index/dingwei",array("t"=>$nowtime,"lat"=>"'+bd_lat+'","lng"=>"'+bd_lon+'"))}>', bd_lat, bd_lon);	
		}
	}
	navigator.geolocation.getCurrentPosition(function(position) {
		bd_encrypt_A(position.coords.latitude, position.coords.longitude);
	});
</script>

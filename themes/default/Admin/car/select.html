<include  file='public:header'/>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">    
                <form class="search_form" method="post" action="<{:U('car/select')}>">
                    <div class="seleHidden" id="seleHidden">
                        <span>关键字(车辆名称)</span>
                        <input type="text" name="keyword" value="<{$keyword}>" class="inptText" /><input type="submit" value="   搜索"  class="inptButton" />
                    </div> 
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <form method="post" action="<{:U('car/select')}>">
            <div class="selectNr selectNr2">
                <div class="left">
                    <div class="seleK">
                        <label>
                            <span>关键字:</span>
                            <input type="text" name="keyword" value="<{$keyword}>" class="inptText w120" />
                        </label>
                    </div>
                </div>
                <div class="right">
                    <input type="submit" value="   搜索"  class="inptButton" />
                </div>
        </form>
        <div class="clear"></div>
    </div>
    <form  target="baocms_frm" method="post">
        <div class="tableBox">
            <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50">ID</td>
                    <td>所属品牌</td>
                    <td>车辆名称</td>
                    <td>车辆简称</td>
                    <td>英文名称</td>
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input  rel="<{$var.name}>"  type="radio" name="car_id" value="<{$var.car_id}>" /> <{$var.car_id}></td>
                        <td><{$var.parent_name}></td>
                        <td><{$var.name}></td>
                        <td><{$var.short_name}></td>
                        <td><{$var.english_name}></td>
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
        <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
            <div class="left">
                <input style="border:1px solid #dbdbdb; width: 100px; height: 38px; line-height: 38px; text-align: center;" type="button" id="select_btn" class="remberBtn" value="确定选择" />
            </div>
        </div>
    </form>
</div>
</div>

<script>
    $(document).ready(function (e) {
        $("#select_btn").click(function () {
            $("input[name='car_id']").each(function (a) {
                if ($(this).prop("checked") == true) {
                    parent.selectCallBack('car_id', 'car_name', $(this).val(), $(this).attr('rel'));
                }
            });
        });

    });
</script>
<include  file='public:footer'/>

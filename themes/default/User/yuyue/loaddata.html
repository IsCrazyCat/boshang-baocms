
<foreach name="list" item="item">
    	<div class="line padding border-bottom">
		<div class="x3">
			<a href="<{:u('wap/shop/detail',array('shop_id'=>$item['shop_id']))}>"><img src="__ROOT__/attachs/<{$shops[$item['shop_id']]['photo']}>" width="90%" /></a>
		</div>
		<div class="x9">
			<p class="text-gray"><a href="<{:u('wap/shop/detail',array('shop_id'=>$item['shop_id']))}>"><{$shops[$item['shop_id']]['shop_name']}></a></p>
			<p class="text-gray">商家电话：<{$shops[$item['shop_id']]['mobile']}></p>
            <p class="text-gray">预约码：<{$item.code}></p>
			<p class="text-gray">套餐券编码：<{$item['tuancode']['code_id']}></p>
			<p class="text-gray">套餐：<{$item['tuan']['title']}></p>
            <if condition="!empty($item['used_time'])">
            	<p class="text-dot">使用时间：<{$item.used_time|date='Y-m-d H:i',###}></p>
            <else/>
            	<p class="text-gray">预约时间：<{$item.yuyue_date}> <{$item.yuyue_time}></p>
            </if>
<!--			<p class="text-gray">状态：<eq name="item.used" value="0">-->
<!--				未使用-->
<!--				<else/>-->
<!--				已使用-->
<!--			</eq></p>-->
		</div>
	</div>
	<div class="line padding">
		<span class="x4 text-gray" style="margin-top:5px;"></span>
		<span class="x8 text-right">
		<eq name="item.used" value="0">

		</eq>
         <eq name="item.used" value="0">
                <a href="javascript:void(0);" rel="<{$item.yuyue_id}>" class="jquery-delete button text-green bg-dot" style="color: white">取消预约</a>
			<else/>
				<a class="button text-green bg-gray">已完成</a>
				</eq>
        </span>
	</div>
	<div class="blank-10 bg"></div>
    
</foreach>

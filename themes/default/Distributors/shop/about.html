		<div id="fileToUpload">
			修改LOGO

		<div class="Upload-img">
			<div class="list-img loading">
				<img src="<{:config_img($SHOP['logo'])}>">
                <input type="hidden" name="data[logo]" value="<{$SHOP.logo}>"/>
			</div>
			<div class="list-img jq_photo" style="display:none;">
			</div>
		</div>
	</div>
	<script>
    	var width_good = '<{:thumbSize($CONFIG[attachs][shoplogo][thumb],0)}>';                     
		var height_good = '<{:thumbSize($CONFIG[attachs][shoplogo][thumb],1)}>';  
        var uploader = WebUploader.create({                 
			auto: true,                             
			swf: '/static/default/webuploader/Uploader.swf',                             
			server: '<{:U("app/upload/uploadify",array("model"=>"shoplogo"))}>',                             
			pick: '#fileToUpload',                             
			resize: true,
			duplicate :true, //可重复上传  
    
			compress : {width:width_good,height:height_good,quality:80,allowMagnify: false,crop: true}//裁剪       
        });
        uploader.on( 'beforeFileQueued', function( file ) {
            $(".loading").show();
            if(file.size > 1024000){
                uploader.option( 'compress', {
                    width:width_good,//这里裁剪长度
                    quality:80
                });
            }
        });
        uploader.on( 'uploadSuccess', function( file,resporse) {
            $(".loading").hide();
            var str = '<img src="'+resporse.url+'"><input type="hidden" name="data[logo]" value="' + resporse.url + '" />';
            $(".jq_photo").show().html(str);
        });
        uploader.on( 'uploadError', function( file ) {
            alert('上传出错');
        });
        $(document).ready(function () {
            $(document).on("click", ".photo img", function () {
                $(this).parent().remove();
            });
        });
    </script>

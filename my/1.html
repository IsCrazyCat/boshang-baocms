<!doctype html>   
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>手机端点击图片全屏预览</title>
        <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    </head>
    <body>
        <div>
        </div>
        
        <div class="category">
            <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=361792870,2309231820&fm=173&app=49&f=PNG?w=218&h=146&s=EA20D54F00D90E7144C5EC3A0300C001" class="pic" width="300px">
            <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=361792870,2309231820&fm=173&app=49&f=PNG?w=218&h=146&s=EA20D54F00D90E7144C5EC3A0300C001" class="pic" width="300px">
        </div>
        <script>　

            // 点击查看大图
            function funcReadImgInfo(){
                var imgs = [];
                var imgObj = $(".category .pic");//这里改成相应的对象
                for(var i=0; i<imgObj.length; i++){
                    imgs.push(imgObj.eq(i).attr('src'));
                    imgObj.eq(i).click(function(){
                        var nowImgurl = $(this).attr('src');
                            WeixinJSBridge.invoke("imagePreview",{
                                "urls":imgs,
                                "current":nowImgurl
                            });
                    });
                }
            }

            $(function(){
                funcReadImgInfo();
            });
         </script>
    </body>
</html>
